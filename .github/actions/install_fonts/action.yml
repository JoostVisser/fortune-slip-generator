
name: 'Install fonts'
description: "Installs fonts on Linux and Windows"
inputs:
  fonts-folder:
    description: 'Path to the folder containing the fonts'
    required: true
runs:
  using: "composite"
  steps:
  - if: runner.os == 'Windows'
    run: |
      $SourceDir   = "${{ inputs.fonts-folder }}"
      $Destination = (New-Object -ComObject Shell.Application).Namespace(0x14)

      Get-ChildItem -Path $SourceDir -Include '*.ttf','*.ttc','*.otf' -Recurse | ForEach {
          # Install font
          $Destination.CopyHere($_.FullName,0x10)
      }
    shell: powershell
  - if: runner.os == 'Linux'
    run: |
      cp -r ${{ inputs.fonts-folder }} ~/.local/share/fonts
      fc-cache -f -v
    shell: bash
